{% extends "base.html" %}

{% block styles_additionnels %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_ajouter_plate.css') }}">
{% endblock %}

{% block main %}
<section id="ajout">
    <form class="form-horizontal" role="form" method ="POST" action ="{{ url_for ('ajouter_plateforme') }}">
        {{ form.hidden_tag() }}
        <div id = zone1>
            <label>Cr√©er une plateforme</label>
        <input id="nom" type="text" name="{{ form.Nom.name }}" placeholder="Saisir le nom de la plateforme..."required>
        <input id="nomPlateforme" type="number" name="{{ form.nbPersonnes.name }}" placeholder="Nombre de personnes minimal..."required>
        <input id="cout" type="number" name="{{ form.Cout.name }}" placeholder="Cout journalier..."required>
        <input id="interv" type="number" name="{{ form.IntervalleMaintenance.name }}" placeholder="Intervalle de maintenace en jour..." required>
        </div>
        <div id = zone2> 
            {{ hab.habilitation_selectionnee() }}
        <div id = zone3> 
            {{ equipements.objets_selectionnes() }}
        </div>
        <div class="boutons_form">
            <button type="reset" class="annuler" onclick="masquerForm()">Annuler</button>
            <button type="submit" class="boutons_plat">Ajouter</button>
        </div>
    </form>
</section>

{% endblock %}
