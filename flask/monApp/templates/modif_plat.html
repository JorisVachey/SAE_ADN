{% extends "base.html" %}

{% block main %}
<section class="block">
    <form role="form" method ="POST" action ="{{ url_for ('gerer_plateforme', nomPlateforme=form.Nom.data) }}">
        {{ form.hidden_tag() }}
        <h1>Modifier une plateforme</h1>
        <article class="sous_block">
            <input class="input_moitie" id="nom" type="text" name="{{ form.Nom.name }}" placeholder="Saisir le nom de la plateforme..."required value="{{form.Nom.data}}">
            <input class="input_moitie" id="nomPlateforme" type="number" name="{{ form.nbPersonnes.name }}" placeholder="Nombre de personnes minimal..."required value="{{form.nbPersonnes.data}}">
            <input class="input_moitie" id="cout" type="number" name="{{ form.Cout.name }}" placeholder="Cout journalier..."required value="{{form.Cout.data}}">
            <input class="input_moitie" id="interv" type="number" name="{{ form.IntervalleMaintenance.name }}" placeholder="Intervalle de maintenace en jour..." required value="{{form.IntervalleMaintenance.data}}">
        </article>
        <h2>Type d'habilitations requises</h2>
        <article class="sous_block">
            {{ hab.habilitation_selectionnee(class="custom-check") }}
        </article>
        <h2>Ã‰quipemments disponibles</h2>
        <article class="sous_block">
            {{ equipements.objets_selectionnes(class="custom-check") }}
        </article>
        <div class="block_boutons">
            <a href="{{ url_for('detail_plateforme', nomPlateforme =form.Nom.data ) }}" class='boutons_fonctionnels'>Annuler</a>
            <button type="submit" class="boutons_fonctionnels" >Modifier</button>
        </div>
    </form>
</section>

{% endblock %}
